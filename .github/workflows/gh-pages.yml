name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    # Update theme automatically every day at 00:00 UTC
    - cron: "0 0 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true # <-- EXTENDED VERSION IS CRITICAL

      - name: Install Theme Dependencies
        run: |
          hugo mod get
          hugo mod tidy

      - name: Build Site
        run: hugo --minify --gc --verbose

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true # Keeps only latest commit on gh-pages
          cname: goddesscameo.github.io
